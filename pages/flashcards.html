            <h2>
                Flashcards

            <!--Flashcard creation/deletion-->
            <!--Add/Delete cards, once card created click on the question to reveal answer.-->
            <!--buttons that show menu to add card, and also delete all cards-->
            <header>
                <div class="container">
                      <button id="show_card_box">Add Card</button>
                      <button id="delete_cards">Delete Cards</button>
                </div>
            </header>
              <!--creates a flashcard, saves locally? -->
              <section>
                <div class="container">
                  <div id="create_card">
                    <h2>Create Flashcard</h2>
                    <label for="question">Question</label>
                    <textarea id="question" maxlength="280"></textarea>
                    <label for="answer" maxlength="280">Answer</label>
                    <br>
                    <textarea id="answer"></textarea>
                    <div>
                        <!--buttons that saves card and closes menu-->
                      <button id="save_card">Save</button> <button id="close_card_box">Close</button>
                    </div>
                  </div>
                </div>
              </section>
          
              <section>
                <div class="container">
                  <div id="flashcards"></div>
                </div>
              </section>
              <!--grabbing script from script.js-->
              <script src="../script.js"></script>
    </body>
