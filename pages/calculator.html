<html>
    <!--Title and Style-->
    <head>
    <title>Student Assist!</title>

    <!--Body-->
    <body>
        <!--Header/Navigation-->
        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="calculator.html">Calculator</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <h1>
                Student Assist
            </h1>
            <h2>
                GPA Calculator
            </h2>
        </header>
        <!--Calculator-->

    <head>
        <title>Student Grade Calculator</title>
    </head>
    <body>
        <div id="calculator-container">
            <body>
                <h3>Input</h3>
                <form id="grades-form">
                    <div id="grades-container">
                        <div>
                            <label for="grade1">Grade 1:</label>
                            <input type="number" name="grades[]" min="0" max="100" step="0.01" required>
                            <label for="weight1">Weighted Total:</label>
                            <input type="number" name="weights[]" min="0" max="100" step="0.01" required>
                            <br>
                        </div>
                        <br>
                    </div>
                    <br>
                    <br>
                    <button type="button" onclick="addGrade()">Add Grade</button>
                    <br><br>
                    <input type="button" value="Calculate Grade" onclick="calculateGrade()">
                    <br><br>
                    <br>
                    <br>
                    <label for="total">Total:</label>
                    <input type="text" id="total" disabled>
                    <br>
                    <br>
                </form>
            
                <script>
                    var gradeCount = 1;
            
                    function addGrade() {
                        var container = document.getElementById("grades-container");
                        var div = document.createElement("div");
                        var label1 = document.createElement("label");
                        var input1 = document.createElement("input");
                        var label2 = document.createElement("label");
                        var input2 = document.createElement("input");
            
                        label1.setAttribute("for", "grade" + (gradeCount + 1));
                        label1.textContent = "Grade " + (gradeCount + 1) + ":";
                        input1.setAttribute("type", "number");
                        input1.setAttribute("name", "grades[]");
                        input1.setAttribute("min", "0");
                        input1.setAttribute("max", "100");
                        input1.setAttribute("step", "0.01");
                        input1.setAttribute("required", "");
            
                        label2.setAttribute("for", "weight" + (gradeCount + 1));
                        label2.textContent = "Weight:";
                        input2.setAttribute("type", "number");
                        input2.setAttribute("name", "weights[]");
                        input2.setAttribute("min", "0");
                        input2.setAttribute("max", "100");
                        input2.setAttribute("step", "0.01");
                        input2.setAttribute("required", "");
            
                        div.appendChild(label1);
                        div.appendChild(input1);
                        div.appendChild(label2);
                        div.appendChild(input2);
                        container.appendChild(div);
            
                        gradeCount++;
                    }
            
                    function calculateGrade() {
                        var grades = document.getElementsByName("grades[]");
                        var weights = document.getElementsByName("weights[]");
                        var gradeSum = 0;
                        var weightSum = 0;
            
                        for (var i = 0; i < grades.length; i++) {
                            gradeSum += parseFloat(grades[i].value) * parseFloat(weights[i].value);
                            weightSum += parseFloat(weights[i].value);
                        }
            
                        var finalGrade = gradeSum / weightSum;
            
                        document.getElementById("total").value = finalGrade.toFixed(2) + "%";
                    }
                </script>
            </body>
            </html>
        </div>
    </body>
</html>
